<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Level two</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
</head>
<body>
<h1>Welcome To Level Two!!!</h1>
<h2>Here Are Some Record:</h2>

<div class="djangotwo">
    {% if access_records %}
    <table>
        <thead>
        <th>Site Name</th>
        <th>Data Access Record</th>
        </thead>

        {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>NO ACCESS RECORDS FOUND!</p>
    {% endif %}
</div>

</body>
</html>
